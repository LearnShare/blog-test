networks:
  blog_network:
    external: true

services:
  prod-web:
    container_name: blog-web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      platforms:
        - linux/arm64
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    networks:
      - blog_network

  prod-api:
    container_name: blog-api
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      platforms:
        - linux/arm64
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - blog_network

  postgres:
    image: postgres
    restart: always
    shm_size: 128mb
    ports:
      - 5435:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - blog_network

  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379
    networks:
      - blog_network
